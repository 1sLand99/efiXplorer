          cmake --build . --config Release
      - uses: actions/upload-artifact@master
        with:
          name: efiXplorer.so
          path: efiXplorer/build/efiXplorer.so
      - uses: actions/upload-artifact@master
        with:
          name: efiXplorer64.so
          path: efiXplorer/build/efiXplorer64.so
  build_osx:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
