      - uses: actions/upload-artifact@master
        with:
          name: efiXplorer64.dll
          path: efiXplorer/build/Release/efiXplorer64.dll
  build_linux:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
