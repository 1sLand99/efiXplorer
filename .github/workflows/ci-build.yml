          IDA_SDK: ${{ secrets.DOWNLOAD_LINK_IDA_SDK }}
          PASSWORD: ${{ secrets.ZIP_PASSWORD }}
        run: |
          cd ..
          curl -J -L "$IDA_SDK" -o idasdk83.zip
          unzip -P $PASSWORD idasdk83.zip
      - name: Build efiXloader
        run: |
          cd efiXloader
          mkdir build
          cd build
          cmake .. -DIdaSdk_ROOT_DIR="../../idasdk83"
          cmake --build . --config Release
      - uses: actions/upload-artifact@master
        with:
          name: efiXloader64.dylib
          path: efiXloader/build/efiXloader64.dylib
  build_windows:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Dowload IDA SDK
        shell: cmd
        env:
          IDA_SDK: ${{ secrets.DOWNLOAD_LINK_IDA_SDK }}
          PASSWORD: ${{ secrets.ZIP_PASSWORD }}
        run: |
          cd ..
          curl -J -L "%IDA_SDK%" -o idasdk83.zip
          unzip -P "%PASSWORD%" idasdk83.zip
