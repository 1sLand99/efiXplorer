          cmake .. -DIdaSdk_ROOT_DIR="../../idasdk83" -DHexRaysSdk_ROOT_DIR="../../hexrays_sdk"
          cmake --build . --config Release
      - uses: actions/upload-artifact@master
        with:
          name: efiXplorer.dll
